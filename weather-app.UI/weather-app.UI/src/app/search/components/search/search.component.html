<div class="container">
  <div class="row">
    <div class="col-12">
      <div class="card">
        <div class="card-body">
          <div class="input-group mb-3">
            <input
              type="text"
              class="form-control"
              placeholder="Enter city/ zip code"
              [(ngModel)]="location"
            />
            <div class="input-group-append">
              <button
                class="btn btn-primary"
                type="button"
                (click)="onSearch()"
              >
                <i class="bi bi-search"></i>
              </button>
            </div>
          </div>
          {{ location }}
        </div>
      </div>
    </div>
  </div>
</div>

<div class="container mt-1">
  <div class="row">
    <div class="col-12">
      <div class="input-group mb-3">
        <input
          #cityCtrl
          type="text"
          class="form-control"
          placeholder="Enter city/ zip code"
          [(ngModel)]="cityCtrl.value"
        />
        <div class="input-group-append">
          <button
            class="btn btn-primary"
            type="button"
            (click)="search(cityCtrl.value)"
          >
            <i class="bi bi-search"></i>
          </button>
        </div>
      </div>
    </div>
  </div>
  <div class="row">
    <div class="col-12">
      <div class="card text-center">
        <div class="card-header">
          <ul class="nav nav-tabs card-header-tabs">
            <li class="nav-item" *ngFor="let link of navLinks">
              <a [class]="link.class" [href]="link.url">{{ link.label }}</a>
            </li>
          </ul>
        </div>
        <div class="card-body">
          <div class="weather-content" *ngIf="weather">
            <p>{{ weather.name }}, {{ weather.sys.country }}</p>
            <p>{{ weather.weather[0].main }}</p>

            <img
              mat-card-image
              src="https://openweathermap.org/img/wn/{{
                weather.weather[0].icon
              }}@2x.png"
              [alt]="weather.weather[0].main"
            />

            <h1>{{ weather.main.temp | number : "1.0-0" }} &#8451;</h1>
            <p>Pressure: {{ weather.main.pressure }} hPa</p>
            <p>Humidity: {{ weather.main.humidity }} %</p>
            <p>Wind: {{ weather.main.speed }} m/s</p>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
